<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/JScode.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <header>
      <h1>Play Rock, Paper, Scissors</h1>
    </header>
    <div class="container">
      <div class="button" id="rock">
        <p class="name">Rock</p>
      </div>
      <div class="button" id="paper">
        <p class="name">Paper</p>
      </div>
      <div class="button" id="scissors">
        <p class="name">Scissors</p>
      </div>
    </div>
    <div id="scoreCont">
      <div class="button" id="computerScore">
        <h3>Computer selection:</h3>
        <p id="compSelection"></p>
      </div>
    </div>
    <div id="score">
      <p><span id="playerScore">Game result</span></p>
      <p>Total wins: <span id="winScore">0</span></p>
      <p>Total games: <span id="totalGames">0</span></p>
    </div>
  </body>
</html>
